<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado</title>
    <link rel="stylesheet" href="assets/css/quadrado.css">
</head>
<body>
    <header>
        <h1>Quadrado</h1>
        <p>Um quadrado é um polígono de quatro lados congruentes, com todos os ângulos internos retos e todos os lados de igual comprimento.</p>
    </header>
    <main>
        <div class="calculator">
            <h2>Calculadora de Área do Quadrado</h2>
            <label for="lado">Raio do Quadrado:</label>
            <input type="number" id="lado" placeholder="Digite o lado do Quadrado">
            <button onclick="calcularAreaQuadrado()">Calcular Área</button>
            <p id="resultado"></p>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
