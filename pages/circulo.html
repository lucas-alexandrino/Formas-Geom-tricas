<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo</title>
    <link rel="stylesheet" href="assets/css/circulo.css">
</head>
<body>
    <header>
        <h1>Círculo</h1>
        <p>O círculo é uma figura geométrica plana que consiste em todos os pontos de um plano que estão a uma distância fixa de um ponto chamado centro.</p>
    </header>
    <main>
        <div class="calculator">
            <h2>Calculadora de Área do Círculo</h2>
            <label for="raio">Raio do Círculo:</label>
            <input type="number" id="raio" placeholder="Digite o raio do círculo">
            <button onclick="calcularArea()">Calcular Área</button>
            <p id="resultado"></p>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
